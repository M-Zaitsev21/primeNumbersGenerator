  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Генератор ближайших 3-х простых чисел</h2>
      </div>

        <input
          type="text"
          class="input"
          placeholder="Введите одно или два числа"
        />

        <label for="Меньшие">Обратное</label>
        <button class="btn">Найти</button>
      </div>
      <div class="container">
        <p class="result"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
